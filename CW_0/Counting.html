<script>
"use strict";
// JavaScript comment
function increment() {
    let c = Number(out.innerText)+1
    console.log("counter = "+c)
    out.innerText = c
}
document.querySelector('h2').innerText = document.title
document.querySelector('pre').innerText = increment
const out = document.querySelector('.out'); increment()
</script>
